<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
	const convas = document.querySelector('#draw');
	const ctx = convas.getContext('2d');
	convas.width = window.innerWidth;
	convas.height = window.innerHeight;
	ctx.strokeStyle = '#BADA55';
	ctx.lineJoin = 'round';
	ctx.lineCap = 'round';
	ctx.lineWidth = 50;
	ctx.globalCompositeOperation = 'multiply'; 

	let isDrawing = false;
	let lastX = 0;
	let lastY = 0;
	let hue = 0;
	let direction = true;

	function draw(e) {
		if (!isDrawing) return; // stop the fn from when they are not moused down
		//console.log(e);
		ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
		ctx.beginPath();
		// start from
		ctx.moveTo(lastX, lastY);
		// go to
		ctx.lineTo(e.offsetX, e.offsetY);
		ctx.stroke();
		[lastX, lastY] = [e.offsetX, e.offsetY];
		hue++;
		if (hue > 360) {
			hue = 0;
		}
		if (ctx.lineWidth >= 50 || ctx.lineWidth <= 10) {
			direction = !direction;
		}
		if (direction){
			ctx.lineWidth++;			
		} else {
			ctx.lineWidth--;
		}
	}

	convas.addEventListener('mousemove', draw);
	convas.addEventListener('mousedown', (e) => {
		isDrawing = true;
		[lastX, lastY] = [e.offsetX, e.offsetY];
	});
	convas.addEventListener('mouseup', () => isDrawing = false);
	convas.addEventListener('mouseout', () => isDrawing = false);
</script>

<style>
  html, body {
    margin:0;
  }
</style>

</body>
</html>
